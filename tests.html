<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tests</title>
  <style>
    .in {
      background-color: lightgrey;
    }
    .out-success {
      background-color: lightgreen;
    }
    .out-failure {
      background-color: red;
    }
  </style>
</head>
<body>
<div id = "result"></div>
<script src = "tests.js"></script><script src = "parser.js"></script>
<script>
  let result = '';
  for (const code of tests) {
    result += `<pre class='in'>${code}</pre>`;
    try {
      const parsed = parser.parse(code);
      eval(`()=>{${parsed}}`);
      result +=`<pre class='out-success'>${new Option(parsed).innerHTML}</pre>`;
    } catch (e) {
      result += `<pre class='out-failure'>${new Option(e).innerHTML}</pre>`;
    }
    result += '<hr>';
    document.getElementById("result").innerHTML = result;
  }
</script>
</body>
</html>
